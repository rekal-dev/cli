# GoReleaser config â€” used for local builds only.
# CI releases use .github/workflows/release.yml (matrix build across OS runners).
# DuckDB requires CGO, so cross-compilation from a single runner is not possible.
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/rekal
    binary: rekal
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/rekal-dev/cli/cmd/rekal/cli.Version={{.Version}}

archives:
  - formats:
      - tar.gz
    name_template: "rekal_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
